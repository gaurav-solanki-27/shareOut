<body id="login">
    <div id="auth">
        <h2>Login</h2>

        <button id="login-btn">Login</button>
        <div class="links">
          <a>Don't have an account?</a>
          <a href="/html/registration.html" class="register-link">Register here</a>
        </div>
      </div>
